<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SopanhaWebsite</title>
    <link rel="stylesheet" href="javascript.css">
</head>
<body>
    <div class="container">
        <div id="navbar-top" class="shadow">
            <div class="left">
                <li id="open-sidebar" style="cursor: pointer; list-style-type: none; "><i class="bi bi-menu-button-wide-fill"></i></li>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div id="openpopup" style="cursor: pointer;">
                <li>Login</li>
            </div>
        </div>
        <div id="backgroundpop">
            <div id="background-popup"></div>
                <div id="login-popup" class="shadow">
                    <div id="login-inside">
                        <h4 style="font-size: 50px; padding-top: 40px;">Login</h4>
                        <div id="close-popup">
                            <i class="bi bi-x-square" style="font-size: 30px;"></i>
                        </div>
                            <div id="data" style="margin-top : 10px;">
                                <div class="folder-email">
                                    <label for="email" id="letteremail">Email</label><br>
                                    <input type="email" name="" id="email"><br>    
                                </div>
                                <div class="folder-password">
                                    <label for="password" id="letterpassword">Password</label><br>
                                    <input type="password" name="" id="password"><br>    
                                </div>
                                <button id="Save"><h4>Save</h4></button>
                            </div>
                    </div>
                </div>
        </div>
        <div id="sidebar" class="shadow">
            Login 
            <li id="close-sidebar" style="list-style-type: none;"><i class="bi bi-x-square"></i></li>
            <div class="calculator">
                <input type="text" id="display" readonly>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')">
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')">
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')">
                <input type="button" value="C" onclick="clearDisplay()">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="=" onclick="calculate()">
                <input type="button" value="/" onclick="appendToDisplay('/')">
            </div>
        </div>
        <div id="background"></div>
        <div id="displaydata" class="shadow">
            <ul style="display: flex; margin : 0;">
                <li>ID</li>
                <li>Age</li>
                <li>Name</li>
                <li>Position</li>
            </ul>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
